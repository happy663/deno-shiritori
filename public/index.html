<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="main">
      <h1>しりとり</h1>
      <p id="previousWord"></p>
      <input type="text" id="nextWordInput" />
      <button id="nextWordSendButton">送信</button>
      <button id="reset">リセット</button>
      <p>履歴</p>
      <div id="history"></div>
    </div>

    <script type="module">
      window.onload = async (event) => {
        const response = await fetch("/shiritori");
        const previousWord = await response.text();
        const para = document.querySelector("#previousWord");
        para.innerText = `前の単語：${previousWord}`;

        const history = document.querySelector("#history");
        const usedWords = await fetch("/history").then((res) => res.json());
        console.log(usedWords);
        usedWords.forEach((word) => {
          const div = document.createElement("div");
          const newText = document.createTextNode(word);
          div.appendChild(newText);
          history.appendChild(div);
        });
      };
      document.querySelector("#nextWordSendButton").onclick = async (event) => {
        const nextWord = document.querySelector("#nextWordInput").value;
        const response = await fetch("/shiritori", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nextWord }),
        });

        if (response.status / 100 !== 2) {
          alert(await response.text());
          return;
        }
        const previousWord = await response.text();
        const para = document.querySelector("#previousWord");
        para.innerText = `前の単語：${previousWord}`;
      };

      document.querySelector("#reset").onclick = async (event) => {
        await fetch("/reset", {
          method: "POST",
        });
        location.reload();
      };
    </script>
  </body>
</html>
